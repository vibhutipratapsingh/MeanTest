<!-- public/views/nerd.html -->
<body id="page-top">
	

	<header class="masthead text-center text-blue d-flex">
	      <div class="container my-auto">
	        <div class="row">
	          <div class="col-lg-10 mx-auto">
	            <h1 class="text-uppercase">
	              <strong>DRONA EVE EXAM</strong>
	            </h1>
	            <!-- <hr> -->
	          </div>
	          <div class="col-lg-8 mx-auto">
	            <p class="text-faded mb-5"><font color="black">Now we can prepare better by solving more and more questions</font></p>
	            <a class="btn btn-primary btn-xl js-scroll-trigger" href="#about">Find Out More</a>
	          </div>
	        </div>
	      </div>
	    </header>
	 <!-- team -->
	    <section class="bg-light" id="team">
	      <div class="container">
	        <div class="row">
	          <div class="col-lg-12 text-center">
	            <h2 class="section-heading text-uppercase">Our Amazing Team</h2>
	          </div>
	        </div>
	        <div class="row">
	          <div class="col-sm-4">
	            <div class="team-member">
	              <img class="mx-auto rounded-circle" src="img/team/Vibhu.jpg" alt="">
	              <h4>Vibhuti P Singh</h4>
	              <p class="text-muted">Designer</p>
	              <ul class="list-inline social-buttons">
	                
	              </ul>
	            </div>
	          </div>
	          <div class="col-sm-4">
	            <div class="team-member">
	              <img class="mx-auto rounded-circle" src="img/team/Neeraj.jpg" alt="">
	              <h4>Neeraj Anand</h4>
	              <p class="text-muted">Marketer</p>
	             
	            </div>
	          </div>
	          <div class="col-sm-4">
	            <div class="team-member">
	              <img class="mx-auto rounded-circle" src="img/team/Rajan.jpg" alt="">
	              <h4>Rajan Agarwal</h4>
	              <p class="text-muted">Supply Chain</p>
	             
	            </div>
	          </div>
	        </div>        
	      </div>
	    </section> 
	<!-- contact -->
	<div class="jumbotron text-center">
	    <section id="contact">
	      <div class="container">
	        <div class="row">
	          <div class="col-lg-12 text-center">
	            <h2 class="section-heading text-uppercase">Contact Us</h2>
	          </div>
	        </div>
	        <div class="row">
	          <div class="col-lg-12">
	            <form id="contactForm" name="sentMessage" novalidate="novalidate">
	              <div class="row">
	                <div class="col-md-6">
	                  <div class="form-group">
	                    <input class="form-control" id="name" type="text" placeholder="Your Name *" required="required" data-validation-required-message="Please enter your name.">
	                    <p class="help-block text-danger"></p>
	                  </div>
	                  <div class="form-group">
	                    <input class="form-control" id="email" type="email" placeholder="Your Email *" required="required" data-validation-required-message="Please enter your email address.">
	                    <p class="help-block text-danger"></p>
	                  </div>
	                  <div class="form-group">
	                    <input class="form-control" id="phone" type="tel" placeholder="Your Phone *" required="required" data-validation-required-message="Please enter your phone number.">
	                    <p class="help-block text-danger"></p>
	                  </div>
	                </div>
	                <div class="col-md-6">
	                  <div class="form-group">
	                    <textarea class="form-control" id="message" placeholder="Your Message *" required="required" data-validation-required-message="Please enter a message."></textarea>
	                    <p class="help-block text-danger"></p>
	                  </div>
	                </div>
	                <div class="clearfix"></div>
	                <div class="col-lg-12 text-center">
	                  <div id="success"></div>
	                  <!-- <button type="button" class="btn btn-primary btn-lg">Send Message</button> -->
	                  <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Send Message</button>
	                </div>
	              </div>
	            </form>
	          </div>
	        </div>
	      </div>
	    </section>

	    <p>{{ tagline }}</p>
	</div>
</body>
